<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숨은 그림 찾기</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* 🎯 왼쪽 라이브러리 패널 */
    .library-panel {
      width: 200px;
      background: #ffffff;
      border-right: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .library-panel h3 {
      margin: 0;
      font-size: 16px;
    }

    .library-item {
      width: 100%;
      padding: 5px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      transition: background 0.2s;
    }

    .library-item img {
      width: 80%;
      max-height: 80px;
      object-fit: contain;
    }

    .library-item:hover {
      background: #e0e0e0;
    }

    /* 🎨 드래그 앤 드롭 스타일 */
    .library-panel.dragover {
      border: 2px dashed #007bff;
      background: #e0f7ff;
    }

    /* 🎛 컨트롤 패널 (라이브러리 오른쪽으로 이동) */
    .controls-container {
      width: calc(100% - 200px); /* 라이브러리 패널 제외한 너비 */
      margin-left: 200px; /* 🎯 라이브러리 패널과 겹치지 않도록 조정 */
      display: flex;
      justify-content: center;
      padding: 10px 0;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 200px; /* 🎯 라이브러리 패널 다음 위치로 이동 */
      z-index: 10;
    }

    .controls {
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: auto;
    }

    .controls input,
    .controls button {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }

    .save-btn {
      margin-left: auto; /* 🎯 저장 버튼을 오른쪽 정렬 */
    }

    /* 🎨 메인 레이아웃 (캔버스 컨테이너) */
    .main-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-left: 200px; /* 🎯 라이브러리 패널과 겹치지 않게 조정 */
      padding-top: 0px; /* 🎯 컨트롤 패널과 캔버스가 겹치지 않도록 조정 */
    }

    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      border: 1px solid black;
      display: block;
    }
  </style>
</head>

<body>
    <!-- 🎯 왼쪽 라이브러리 패널 (드래그 앤 드롭 가능) -->
    <div class="library-panel" id="library-panel">
        <h3>📁 라이브러리</h3>
        <p>SVG 파일을 여기에 드래그하세요</p>
    </div>

    <!-- 🎨 중앙 캔버스 컨테이너 -->
    <div class="main-container">
      <div class="controls">
          <input type="color" id="color-picker" value="#0000FF">
          <input type="range" id="line-width" min="1" max="10" value="2">
          <button id="clear-btn">지우기</button>
          <button id="save-btn" class="save-btn">저장</button>
      </div>

        <div class="canvas-container">
            <!-- 캔버스 -->
            <canvas id="drawing-canvas" width="1024" height="768"></canvas>
        </div>
    </div>

    <script type="module">
        import init, {render_svg_to_canvas} from './pkg/vector_drawing_webapp.js';
        init().then(() => {
            console.log("WASM loaded.");
        });

        const libraryPanel = document.getElementById("library-panel");
        const canvas = document.getElementById("drawing-canvas");
        const ctx = canvas.getContext("2d");

        // 🎯 드래그 앤 드롭 이벤트 추가
        libraryPanel.addEventListener("dragover", (event) => {
            event.preventDefault();
            libraryPanel.classList.add("dragover");
        });

        libraryPanel.addEventListener("dragleave", () => {
            libraryPanel.classList.remove("dragover");
        });

        libraryPanel.addEventListener("drop", (event) => {
            event.preventDefault();
            libraryPanel.classList.remove("dragover");

            const files = event.dataTransfer.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];

                if (file.type === "image/svg+xml") {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        addSvgToLibrary(e.target.result);
                    };
                    reader.readAsText(file);
                } else {
                    alert("SVG 파일만 업로드할 수 있습니다.");
                }
            }
        });

        // 🎯 라이브러리에 SVG 추가
        function addSvgToLibrary(svgData) {
          const item = document.createElement("div");
          item.classList.add("library-item");
          item.setAttribute("draggable", "true");
          item.setAttribute("data-src", svgData); // 🎯 SVG 원본 데이터 저장

          const img = document.createElement("img");
          img.src = "data:image/svg+xml," + encodeURIComponent(svgData);
          img.alt = "SVG Thumbnail";

          item.appendChild(img);

          // 🎯 드래그 시작 이벤트
          item.addEventListener("dragstart", (event) => {
              event.dataTransfer.setData("text/plain", svgData);
          });

          libraryPanel.appendChild(item);
        }
    </script>    
</body>
</html>
