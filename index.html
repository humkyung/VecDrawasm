  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden; /* Prevent scrollbars */
    }

    /* 🎨 Floating Toolbar */
    .toolbar {
      display: flex;
      align-items: center;
      padding: 8px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      /*
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 8px;
        z-index: 10;
      */
    }
    .toolbar button, .toolbar select, .toolbar input {
          border: none;
          background: none;
          cursor: pointer;
          margin: 0 5px;
          padding: 5px;
    }
    .toolbar button:hover, .toolbar select:hover, .toolbar input:hover {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 4px;
    }
    .toolbar button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    .toolbar select, .toolbar input {
        border: 1px solid #ccc;
        padding: 3px;
        border-radius: 4px;
    }
    .toolbar .divider {
        width: 1px;
        height: 20px;
        background: #ccc;
        margin: 0 8px;
    }

    /* 🎯 왼쪽 라이브러리 패널 */
    .library-panel {
      width: 200px;
      background: #ffffff;
      border-right: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    .library-panel h3 {
      margin: 0;
      font-size: 16px;
    }

    .library-item {
      width: 100%;
      padding: 5px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
      transition: background 0.2s;
    }

    .library-item img {
      width: 80%;
      max-height: 80px;
      object-fit: contain;
    }

    .library-item:hover {
      background: #e0e0e0;
    }

    .library-item.selected {
      background: #ffdddd;
      border: 2px solid red;
    }

    /* 🎨 드래그 앤 드롭 스타일 */
    .library-panel.dragover {
      border: 2px dashed #007bff;
      background: #e0f7ff;
    }

    /* 🎛 컨트롤 패널 (라이브러리 오른쪽으로 이동) */
    .controls-container {
      width: calc(100% - 200px); /* 라이브러리 패널 제외한 너비 */
      margin-left: 200px; /* 🎯 라이브러리 패널과 겹치지 않도록 조정 */
      display: flex;
      justify-content: center;
      padding: 10px 0;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 200px; /* 🎯 라이브러리 패널 다음 위치로 이동 */
      z-index: 10;
    }

    .controls {
      position: absolute;
      top: 0;
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: auto;
    }

    .controls input,
    .controls button {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
    }

    button {
        margin: 5px;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
        border: 2px solid #333;
        background-color: #f0f0f0;
    }
    button.active {
        background-color: #4CAF50;
        color: white;
    }

    .save-btn {
      margin-left: auto; /* 🎯 저장 버튼을 오른쪽 정렬 */
    }

    /* 🎨 메인 레이아웃 (캔버스 컨테이너) */
    .main-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-left: 200px; /* 🎯 라이브러리 패널과 겹치지 않게 조정 */
      padding-top: 0px; /* 🎯 컨트롤 패널과 캔버스가 겹치지 않도록 조정 */
    }

    /* 🎨 Canvas Styling */
    .canvas-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
        display: block;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 100%;
        border: none;
    }

    #fillColorPreview {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        border: 1px solid #000;
        display: inline-block;
    }
    .transparent {
      background: repeating-conic-gradient(
          #ccc 0% 25%, #fff 25% 50%
      );
      background-size: 6px 6px;
    }

    /* 🖱 Cursor styles */
    .cursor-default { cursor: default; }
    .cursor-pointer { cursor: pointer; }
    .cursor-crosshair { cursor: crosshair; }
    .cursor-move { cursor: move; }
  </style>
</head>

<body>
    <!-- 🎯 왼쪽 라이브러리 패널 (드래그 앤 드롭 가능) -->
    <div class="library-panel" id="library-panel">
        <h3>📁 나의 그림들</h3>
        <p>그림 파일을 여기에 드래그하세요</p>
    </div>

    <div class="main-container">
      <!--<div class="controls">-->
        <div class="toolbar">
          <button id="save-btn" class="fas fa-save"></button>
          <button><i class="fas fa-download"></i></button>
          <div class="divider"></div>
          <button disabled><i class="fas fa-copy"></i></button>
          <button disabled><i class="fas fa-cut"></i></button>
          <button><i class="fas fa-paste"></i></button>
          <div class="divider"></div>
          <button id="fit-btn"><i class="fas fa-border-all"></i></button>
          <button id="clear-btn"><i class="fas fa-trash-can-arrow-up"></i></button>
          <div class="divider"></div>
          <button id="selection-mode" class="active">
            <img src="asset/mouse-select.svg" alt="Select" width="16" height="16">
          </button>
          <button id="eraser-mode">🧽</button>
          <button id="pencil-mode">✏️</button>
          <button id="line-mode">📏</button>
          <button id="rectangle-mode">🟥</button>
          <button id="ellipse-mode">⭕</button>

          <div class="divider"></div>
          <select>
            <option>Arial</option>
            <option>Verdana</option>
            <option>Times New Roman</option>
          </select>
          <input type="number" value="20" min="1" max="50">
          <button id="text-mode">🔤</button> <!-- ✅ Added Text Input Button -->
          <div class="divider"></div>

          <input type="color" id="color-picker" value="#0000FF">
          <select id="line-style">
            <option>Solid</option>
            <option>Dot</option>
            <option>Dash Dot</option>
          </select>
          <input type="range" id="line-width" min="1" max="10" value="2">
          <div class="divider"></div>
          <input type="color" id="fill-color" value="#FFFFFF">
            <i class="fas fa-fill-drip"></i>
            <span id="fillColorPreview" class="transparent" style="background-color: #FFFFFF;"></span>
          </input>
          <button id="clear-fill">No Fill</button>
          <div class="divider"></div>
          <button><i class="fas fa-undo"></i> Undo</button>
        <button disabled><i class="fas fa-redo"></i> Redo</button>
      </div>
      <!--</div>-->

      <div class="canvas-container">
        <!-- 캔버스 -->
        <canvas id="drawing-canvas" width="1600" height="900"></canvas>
        <textarea id="hidden-input" style="position: absolute; opacity: 0; pointer-events: none;"></textarea>
      </div>
    </div>

    <script>
        const hiddenInput = document.getElementById('hidden-input');

        // 포커스 유지 및 입력 전달 (IME 지원)
        window.addEventListener('click', () => {
            hiddenInput.focus();
        });
    </script>
</body>
</html>
